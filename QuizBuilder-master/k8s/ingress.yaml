apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quiz-builder-ingress
  namespace: quiz-builder
  labels:
    app.kubernetes.io/name: quiz-builder
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - quiz-builder.example.com
    secretName: quiz-builder-tls
  rules:
  - host: quiz-builder.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: quiz-builder-backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quiz-builder-frontend-service
            port:
              number: 80